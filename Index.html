<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
</head>

<body class="bg-gray-100">
    
    <header class="bg-red-800 text-white py-6">
        <h1 class="text-3xl text-center" style="font-family: 'Oswald', sans-serif;" >Welcome to our sample menu</h1>
        <p class="text-center text-lg mt-2">Delicious food at affordable prices</p>
    </header>
    <section class="max-w-4xl mx-auto mt-10">
        <h2 class="text-2xl font-bord text-gray-800 mb-4 text-center" >Our menu</h2>
        <table class="w-full">
            <thead>
                <tr class="bg-red-700 text-white">
                    <th class="border border-gray-300 px-4 py-2 text-center">Image</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Food name</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Price</th>
                </tr>
            </thead>

            <tbody>
                <tr class="bg-gray-100">
                    <td class=" border border-gray-300 px-4 py-2"><img src="./food image.jpeg" alt="Image " class="w-20 h-20 object-cover rounded"/></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">Bread</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">5.0$</td>
                </tr>

                <tr class="bg-gray-100">
                    <td class=" border border-gray-300 px-4 py-2"><img src="./Image 2.jpeg" alt="Image " class="w-20 h-20 object-cover rounded"/></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">fish</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">2.3$</td>
                </tr>


                <tr class="bg-gray-100">
                    <td class=" border border-gray-300 px-4 py-2"><img src="./img3.jpeg" alt="Image " class="w-20 h-20 object-cover rounded"/></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">Rice</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">6.0$</td>
                </tr>
                <tr class="bg-gray-100">
                    <td class=" border border-gray-300 px-4 py-2"><img src="./img4.jpeg" alt="Image " class="w-20 h-20 object-cover rounded"/></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">steak</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">2.5$</td>
                </tr>

                <tr class="bg-gray-100">
                    <td class=" border border-gray-300 px-4 py-2"><img src="./img5.jpeg" alt="Image " class="w-20 h-20 object-cover rounded"/></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">salad</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">15.0$</td>
                </tr>



            </tbody>
        </table>
    </section>
</body>
</html>
